name: Update Velog Blog Posts

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간마다
  workflow_dispatch:

jobs:
  update-blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install feedparser GitPython

    - name: Run update_blog.py
      run: python scripts/update_blog.py
      working-directory: ${{ github.workspace }}

    - name: Commit and Push
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update velog posts" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/R7-Cristiano/velog.git HEAD:main
